apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: crossplane
  namespace: argocd
  labels:
    app.kubernetes.io/name: crossplane
    app.kubernetes.io/part-of: infrastructure
spec:
  generators:
  - list:
      elements:
      - cluster: production
        url: https://kubernetes.default.svc
        namespace: crossplane-system
      - cluster: staging
        url: https://staging.k8s.mathod.io  # Remplace par ton URL staging
        namespace: crossplane-system
  template:
    metadata:
      name: '{{cluster}}-crossplane'
      labels:
        environment: '{{cluster}}'
        app.kubernetes.io/name: crossplane
        app.kubernetes.io/instance: '{{cluster}}'
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      project: infrastructure  # Ou ton projet ArgoCD
      source:
        repoURL: https://gitlab.com/mathod/infrastructure  # Ton repo GitOps
        targetRevision: main
        path: crossplane
        helm:
          valueFiles:
          - values.yaml
          - environments/{{cluster}}/values.yaml
          # Update dependencies avant de déployer
          skipCrds: false
      destination:
        server: '{{url}}'
        namespace: '{{namespace}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: false
        syncOptions:
        - CreateNamespace=true
        - ServerSideApply=true
        - RespectIgnoreDifferences=true
        retry:
          limit: 5
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m
      revisionHistoryLimit: 3
      # Ignoré les différences sur les status
      ignoreDifferences:
      - group: pkg.crossplane.io
        kind: Provider
        jsonPointers:
        - /status
      - group: aws.upbound.io
        kind: ProviderConfig
        jsonPointers:
        - /status
